<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac TO</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Page main logo -->
        <header>
            <h1>Play Tic, Tac, Toe</h1>
            <p>
                Built with HTML, CSS, JavaScript and - of course - lots of love!
            </p>
        </header>
        <main>
            <!-- Player Boxes -->
            <section id="player-info">
                <!-- First player box -->
                <section class="player-box">
                    <h2>Player 1</h2>
                    <p id="first-player-name">PLAYER NAME</p>
                    <span id="x-element">X</span>
                    <button class="edit-button">Edit</button>
                </section>
                <!-- Second player box -->
                <section class="player-box">
                    <h2>Player 2</h2>
                    <p id="second-player-name">PLAYER NAME</p>
                    <span id="o-element">O</span>
                    <button class="edit-button">Edit</button>
                </section>
            </section>

            <!-- Game start button -->
            <section>
                <button id="start-game">Start New Game</button>
            </section>
        </main>
    </body>
</html>
