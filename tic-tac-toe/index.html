<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac TO</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Page main logo -->
        <header>
            <h1>Play Tic, Tac, Toe</h1>
            <p>
                Built with HTML, CSS, JavaScript and - of course - lots of love!
            </p>
        </header>
        <main>
            <!-- Player Boxes -->
            <section id="choose-player">
                <!-- First player box -->
                <div id="first-player-box">
                    <h2>Player 1</h2>
                    <p id="first-player-name"></p>
                    <span>X</span>
                    <button>Edit</button>
                </div>
                <!-- Second player box -->
                <div id="second-player-box">
                    <h2>Player 2</h2>
                    <p id="second-player-name"></p>
                    <span>O</span>
                    <button>Edit</button>
                </div>
            </section>

            <!-- Game start button -->
            <section id="start-game">
                <button>Start New Game</button>
            </section>
        </main>
    </body>
</html>
