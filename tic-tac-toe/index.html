<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac TO</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Page main logo -->
        <header>
            <h1>Play Tic, Tac, Toe</h1>
            <p>
                Built with HTML, CSS, JavaScript and - of course - lots of love!
            </p>
        </header>
        <main>
            <!-- Player Boxes -->
            <section id="player-info">
                <!-- First player box -->
                <section class="player-box">
                    <h2>Player 1</h2>
                    <p id="first-player-name">PLAYER NAME</p>
                    <span id="x-element">X</span>
                    <input
                        type="button"
                        name="edit-button"
                        class="edit-button"
                        value="Edit"
                    />
                </section>
                <!-- Second player box -->
                <section class="player-box">
                    <h2>Player 2</h2>
                    <p id="second-player-name">PLAYER NAME</p>
                    <span id="o-element">O</span>
                    <input
                        type="button"
                        name="edit-button"
                        class="edit-button"
                        value="Edit"
                    />
                </section>
            </section>

            <!-- Popup window -->
            <div id="overlay"></div>
            <section id="name-edit-popup">
                <form action="">
                    <h2>Choose your name</h2>
                    <label for="player-name">Player name</label>
                    <input
                        type="text"
                        id="player-name"
                        name="player-name"
                        required
                    />
                    <div class="popup-buttons">
                        <button id="cancel-button">Cancel</button>
                        <button id="confirm-button">Confirm</button>
                    </div>
                </form>
            </section>

            <!-- Game start button -->
            <section>
                <button id="start-game">Start New Game</button>
            </section>

            <!-- Game Board -->
            <section id="game-board">
                <p>It's your turn <span id="turned-player">Player</span></p>
                <div id="boards">
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                    <div class="board"><p></p></div>
                </div>
            </section>
        </main>
    </body>
</html>
